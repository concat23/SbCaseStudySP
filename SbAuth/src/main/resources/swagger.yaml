openapi: 3.0.0
info:
  title: My API Documentation
  description: This is a sample API documentation
  version: 1.0.0
  contact:
    name: Bang
    email: ecosystemprogramminglanguage@gmail.com
    url: https://example.com
  license:
    name: Licence name
    url: https://some-url.com
servers:
  - url: http://localhost:8087/api
    description: Local ENV
paths:
  /auth/signup:
    post:
      summary: Signup
      requestBody:
        description: Signup request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberRequestDto'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberResponseDto'
      security:
        - jwtAuth: []
components:
  schemas:
    MemberRequestDto:
      type: object
      properties:
        username:
          type: string
          example: johndoe
        password:
            type: string
            example: securePassword123
        nickname:
            type: string
            example: Johnny
    MemberResponseDto:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - jwtAuth: []
