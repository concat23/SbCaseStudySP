# application.yml
server:
  port: 8087

# Database configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase
    username: root
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      show-sql: true
# Logging configuration
logging:
  level:
    root: INFO


